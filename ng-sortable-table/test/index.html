<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../dist/css/ng-sortable-table.css" />
  <style media="screen">
    table {
      width: 520px;
    }
    table th,
    table td {
      text-align: center;
      border: 1px solid #CCC;
    }
  </style>
  <title>Sortable Table Test</title>
</head>
<body>
  <main id="main" ng-controller="AppController">
    <table sortable-table on-sort="onSort($attrName, $sortType, $event);" sort-list="list">
      <thead>
        <tr>
          <th>序号</th>
          <th sortable-column="name">姓名</th>
          <th sortable-column="age">年龄</th>
          <th sortable-column="str">单号</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td ng-bind="$index+1"></td>
          <td ng-bind="item.name"></td>
          <td ng-bind="item.age"></td>
          <td ng-bind="item.str"></td>
        </tr>
      </tbody>
    </table>
  </main>
  <script src="../lib/jquery/jquery-3.3.1.min.js" charset="utf-8" type="text/javascript"></script>
  <!--<script src="../lib/angular/angular.js" charset="utf-8" type="text/javascript"></script>-->
